<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__logo logo">
                    <a href="#"><img src="img/logo.png" alt="logo" class="logo__img"></a>
                </div>
                <ul class="header__menu menu">
                    <li class="menu__item menu__item_active">Model S</li>
                    <li class="menu__item">Model 3</li>
                    <li class="menu__item">Model X</li>
                    <li class="menu__item">Roadster</li>
                    <li class="menu__item">Energy</li>
                </ul>
                <ul class="header__login login">
                    <li class="login__item"><a href="#" class="login__link">Магазин</a></li>
                    <li class="login__item"><a href="#" class="login__link">Войти</a></li>
                    <li class="login__item"><a href="#" class="login__link login__link_burger">
                        <span></span><span></span><span></span>
                    </a></li>
                </ul>
            </div>
        </header>
        <main class="page">
            <div class="page__main-block main-block">
                <div class="main-block__container container">
                    <h1 class="main-block__title">
                        Model S
                    </h1>
                    <div class="main-block__subtitle">
                        Добро пожаловать в будущее!
                    </div>
                    <div class="main-block__image">
                        <img src="img/car1.png" alt="tesla model s">
                    </div>
                    <div class="main-block__info info">
                        <div class="info__content">
                            <div class="info__column">
                                <!-- <div class="info__item"> -->
                                    <div class="info__icon">
                                        <img src="img/speed-icon.png" alt="speed">
                                    </div>
                                    <div class="info__text">
                                        <span class="num">2,7</span><span>сек</span><br>
                                        0-100 км/час
                                    </div>
                                <!-- </div> -->
                            </div>
                            <div class="info__column">
                                <!-- <div class="info__item"> -->
                                    <div class="info__icon">
                                        <img src="img/road-icon.png" alt="speed">
                                    </div>
                                    <div class="info__text">
                                        <span class="num">632</span><span>км</span><br>
                                        запас хода
                                    </div>
                                <!-- </div> -->
                            </div>
                        </div>
                        <div class="info__buttons">
                            <a href="#" class="info__button info__button_wheel">
                                Тест драйв
                            </a>
                            <a href="#" class="info__button info__button_red">
                                Заказать
                            </a>
                        </div>
                    </div>
                    <a href="#" class="arrow-down"><img src="img/arrow-down.svg" alt="arrow"></a>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
